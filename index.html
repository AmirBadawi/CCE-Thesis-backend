<!DOCTYPE html>
<html lang="en">
<head>
    <title>FastAPI File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="http://127.0.0.1:8000/uploadfile/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf " required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
